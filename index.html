<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visual Analytics Practical</title>
  <style>
    .brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }

    path.line {
      transition: all 150ms;
    }

    g.vertical-axis .domain {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <script src="d3.js" type="text/javascript" charset="utf-8"></script>

  <svg id="visualisation1"></svg>
  <script src="vis.js" type="text/javascript"></script>

  <svg id="visualisation2"></svg>
  <script src="vis2.js" type="text/javascript"></script>
</body>
</html>
